<div class="container">
  <h2 class="text-center title-sign-up">Sign Up</h2>
  <form name='regForm' novalidate>
		<div class="form-group row">
		  <label for="first-name" class="col-xs-2 col-form-label">First Name:</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" id="first-name" name="firstname" placeholder="First Name" 
		    required
		    minlength="4"
		    ng-model="signUpCtrl.user.firstname"
		    >
	      <span
	        ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
	        First Name must be at least 4 characters long
	      </span>
		  </div>
		</div>	

		<div class="form-group row">
		  <label for="last-name" class="col-xs-2 col-form-label">Last Name:</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" id="last-name" name="lastname" placeholder="Last Name" 
		    required
		    minlength="4"
		    ng-model="signUpCtrl.user.lastname"
		    >
	      <span
	        ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
	        Last Name must be at least 4 characters long
	      </span>
		  </div>
		</div>	

		<div class="form-group row">
		  <label for="email" class="col-xs-2 col-form-label">Email:</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="email" id="email" name="email" placeholder="Email" 
		    required
		    ng-model="signUpCtrl.user.email"
		    >
	      <span
	        ng-if="regForm.email.$invalid && regForm.email.$touched">
	        Must be a valid email address: handle@domain format
	      </span>
		  </div>
		</div>	

		<div class="form-group row">
		  <label for="phone-number" class="col-xs-2 col-form-label">Phone:</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" id="phone-number" name="phone" 
		    placeholder="Phone ###-###-####"
		    required
		    ng-model="signUpCtrl.user.phone"
		    pattern="(\d{3})-(\d{3})-(\d{4})"
		    >
	      <span
	        ng-if="regForm.phone.$invalid && regForm.phone.$touched">
	        Phone must be in the format ###-###-####.
	      </span>
		  </div>
		</div>	

		<div class="form-group row">
		  <label for="dish" class="col-xs-2 col-form-label">Favorite Dish:</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" id="dish" name="dish" 
		    placeholder="Favorite Dish"
		    required
		    ng-model="signUpCtrl.user.dish"
		    ng-blur='signUpCtrl.onLeaveFocus(regForm)'
		    >
	      <span
	        ng-if="regForm.dish.$invalid && regForm.dish.$touched">
	        No such menu number exists.
	      </span>
		  </div>
		</div>	

    <button type="submit" 
      class="btn btn-primary pull-right"
      ng-disabled="regForm.$invalid"
      ng-click="signUpCtrl.submit()">Sign Up</button>	

    <div class='col-xs-12 text-center'>
    	<h2 ng-if="signUpCtrl.completed">Your information has been saved</h2>
    </div> 
  </form>
</div>
