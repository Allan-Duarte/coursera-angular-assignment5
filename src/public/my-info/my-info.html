<div class="container">
  <div ng-if="!infoCtrl.showUserInformation" class='text-center'>
  	<h3>Not Signed Up Yet.</h3>
  	<h3><a ui-sref="public.sign-up"> Sign up Now! </a></h3>
  </div>
  <div ng-if="infoCtrl.showUserInformation">
    <h2 class="text-center title-sign-up">My Information</h2>
	<div class="form-group row">
	  <label for="first-name" class="col-xs-2 col-form-label">First Name:</label>
	  <div class="col-xs-10">
	    <div class="form-control" ng-bind="infoCtrl.user.firstname"/>
	  </div>
	</div>	
	<div class="form-group row">
	  <label for="last-name" class="col-xs-2 col-form-label">Last Name:</label>
	  <div class="col-xs-10">
	    <div class="form-control" ng-bind="infoCtrl.user.lastname"/>
	  </div>
	</div>	

	<div class="form-group row">
	  <label for="last-name" class="col-xs-2 col-form-label">Email:</label>
	  <div class="col-xs-10">
	    <div class="form-control" ng-bind="infoCtrl.user.email"/>
	  </div>
	</div>	

	<div class="form-group row">
	  <label for="last-name" class="col-xs-2 col-form-label">Phone Number:</label>
	  <div class="col-xs-10">
	    <div class="form-control" ng-bind="infoCtrl.user.phone"/>
	  </div>
	</div>	

	<div class="form-group row">
	  <label for="last-name" class="col-xs-2 col-form-label">Favorite Dish:</label>
	  <div class="col-xs-10">
	    <div class="form-control selected-dish" rows="5">
			<menu-item menu-item="infoCtrl.user.selecteddish"></menu-item>	    
	    </div>
	  </div>
	</div>	
  </div>
</div>
